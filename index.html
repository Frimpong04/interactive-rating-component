<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A newbie Front end Challenge">
    <meta name="robot" content="index, follow">
    <link rel="icon" href="./assets/icons/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <title>Interactive Card Component</title>
</head>
<body>
    <main>
        <span class="logo"><img src="./assets/icons/icon-star.svg" alt=""/></span>
        <h1>How did we do?</h1>

        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve ore offering!</p>
        
        <div class="rating-container">
            <span class="rating rating-1">1</span>
            <span class="rating rating-2">2</span>
            <span class="rating rating-3">3</span>
            <span class="rating rating-4">4</span>
            <span class="rating rating-5">5</span>
            
        </div>

        <button class="btn"> Submit </button>
    </main>    


    <script src="./app.js"></script>
</body>
</html>
